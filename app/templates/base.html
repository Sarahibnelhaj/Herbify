<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herbify - Medicinal Herbs API</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Herbify</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <!-- Common Links -->
                    <li class="nav-item">
                        <a class="nav-link" href="/herbs">Herbs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/products">Products</a>
                    </li>
                    <!-- Role-Based Links -->
                    <li class="nav-item" id="researcher-nav-item" style="display: none;">
                        <a class="nav-link" href="/research">Research</a>
                    </li>
                    <li class="nav-item" id="researcher-dashboard-item" style="display: none;">
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item" id="seller-nav-item" style="display: none;">
                        <a class="nav-link" href="/seller">Seller Dashboard</a>
                    </li>
                    <li class="nav-item" id="seller-add-product-item" style="display: none;">
                        <a class="nav-link" href="/add-product">Add Product</a>
                    </li>
                    <li class="nav-item" id="admin-nav-item" style="display: none;">
                        <a class="nav-link" href="/admin">Admin Dashboard</a>
                    </li>
                    <li class="nav-item" id="admin-users-item" style="display: none;">
                        <a class="nav-link" href="/admin/users">Users</a>
                    </li>
                    <li class="nav-item" id="admin-herbs-item" style="display: none;">
                        <a class="nav-link" href="/admin/herbs">Herbs</a>
                    </li>
                    <!-- Auth Links -->
                    <li class="nav-item" id="login-nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item" id="register-nav-item">
                        <a class="nav-link" href="/register">Register</a>
                    </li>
                    <li class="nav-item" id="logout-nav-item" style="display: none;">
                        <a class="nav-link" href="#" onclick="logoutUser()">Logout</a>
                    </li>
                    <!-- Dark Mode Toggle -->
                    <li class="nav-item">
                        <button id="dark-mode-toggle" class="btn btn-secondary" onclick="toggleDarkMode()">Toggle Dark Mode</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Main Content -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <!-- Footer -->
    <footer class="footer" style="padding: 20px 0;">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p style="color: #283618;">&copy; 2025 Herbify. All rights reserved.</p>
                </div>
                <div class="col-md-6 text-end">
                    <a href="#" class="text-dark me-3"><i class="fab fa-facebook"></i></a>
                    <a href="#" class="text-dark me-3"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="text-dark me-3"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scroll-to-Top Button -->
    <button id="scroll-to-top" class="btn btn-primary"></button>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Include main.js -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <!-- Initialize Dark Mode -->
    <script>
        initializeDarkMode();
    </script>
    <!-- Scroll-to-Top Button Script -->
    <script>
        window.addEventListener('scroll', function() {
            const scrollButton = document.getElementById('scroll-to-top');
            if (window.scrollY > 300) {
                scrollButton.style.display = 'block';
            } else {
                scrollButton.style.display = 'none';
            }
        });

        document.getElementById('scroll-to-top').addEventListener('click', function() {
            window.scrollTo({
                top: 0, behavior: 'smooth'
            });
        });
    </script>
</body>
</html>
